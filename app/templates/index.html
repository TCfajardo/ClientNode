<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodo Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        .container {
            margin-top: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 70dvh;
        }

        .card {
            background-color: #000000;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: left;
            margin-bottom: 20px;
        }

        .card h1 {
            font-size: 24px;
            margin-bottom: 35px;
            color: #ffffff;
        }

        .card h2 {
            font-size: 18px;
            margin-bottom: 8px;
            color: #169426;
        }

        .card h3 {
            font-size: 16px;
            color: #e1e3e1;
        }
        .card p {
            font-size: 10px;
            color: #e1e3e1;
        }
        .logs {
            max-width: 400px;
            width: 100%;
            text-align: left;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .logs h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .logs ul {
            list-style-type: none;
            padding: 0;
            margen: 0;
        }

        .logs li {
            margin-bottom: 5px;
        }
    </style>
    <!-- Incluir el script de Socket.IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script> <!-- Verifica la versión de Socket.IO -->
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Nombre del Nodo: {{ node_name }}</h1>
            <h2>Ip: {{ ip_address }}</h2>
            <h3 id="simulated-time">Hora Simulada: {{ simulated_time }}</h3> 
            <p>Creación Nodo Hora del Sistema: {{ system_time }}</p>
        </div>
        <div class="logs">
            <h2>Logs de Envío y Recepción de Datos</h2>
            <ul id="logs-list">
            </ul>
        </div>
    </div>

    <script>
        const socket = io('http://localhost:3000');  // Asegúrate de que esto apunte al servidor correcto
    
        // Inicializar la hora simulada del nodo
        const simulatedTimeElement = document.getElementById("simulated-time");
        let simulatedTime = new Date();
        const [hour, minute, second] = "{{ simulated_time }}".split(':').map(Number);
        simulatedTime.setHours(hour, minute, second);
    
        // Incrementar el reloj cada segundo para mantenerlo actualizado
        setInterval(() => {
            simulatedTime.setSeconds(simulatedTime.getSeconds() + 1);
            if (simulatedTimeElement) {
                simulatedTimeElement.textContent = "Hora Simulada: " + simulatedTime.toLocaleTimeString();
            }
            console.log('Hora simulada enviada:', simulatedTime.toLocaleTimeString());

            socket.emit('current_simulated_time', simulatedTime.toLocaleTimeString());
        }, 1000);
    
        socket.on('connect', () => {
            console.log('Conectado al servidor WebSocket');
        });
    
        socket.on('disconnect', () => {
            console.log('Desconectado del servidor WebSocket');
        });
    
        socket.on('connect_error', (error) => {
            console.error('Error de conexión:', error);
        });
    
        // Modificar el mensaje del log para anteponer la hora simulada
        socket.on('log_message', (message) => {
            const logsList = document.getElementById('logs-list');
            
            // Obtener la hora simulada actual
            const simulatedTimeString = simulatedTime.toLocaleTimeString();
            
            // Anteponer la hora simulada al mensaje del log
            const modifiedMessage = `[${simulatedTimeString}] ${message}`;
            
            // Añadir el mensaje modificado al log
            const listItem = document.createElement('li');
            listItem.textContent = modifiedMessage;
            logsList.appendChild(listItem);
        });
    </script>
    
</body>
</html>
